paths:
  /stores/reviews:
    post:
      tags:
        - Stores
      summary: 가게에 리뷰 추가
      parameters:
      - name: addReview
        in: body
        required: true
        schema:
          properties:
            user_id:
              type: integer
              description: 리뷰를 작성하는 유저 아이디
              example: 1
            store_id:
              type: integer
              description: 리뷰를 작성하려는 가게 아이디
              example: 17
            mission_id:
              type: integer
              description: 리뷰를 작성하려는 가게에 대해 성공한 미션 아이디
              example: 4
            star:
              type: float
              description: 별점
              example: 4.2
            body:
              type: string
              description: 리뷰 내용
              example: 너무 맛있어요!!!!!
            review_date:
              type: string
              description: 리뷰 작성 날짜
              example: 2023/11/23
      responses:
        '200':
          description: 리뷰 추가 완료!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "user_nickname": "닉네임123",
                  "storeName": "카페",
                  "star": 4.1,
                  "body": "너무 맛있어요!!!!!",
                  "review_date": "2023/11/23"
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.